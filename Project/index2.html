<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style2.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Calculator Without JavaScript.</h1>
    <table class="calci">
        <tr class="outer-part">
            <th colspan="4">
                <input type="text" class="number" id="num">
            </th>
        </tr>
        <tr class="inner-part">
            <td>
                <button class="nums num">1</button>
            </td>
            <td>
                <button class="nums num">2</button>
            </td>
            <td>
                <button class="nums num">3</button>
            </td>
            <td>
                <button class="sym num">+</button>
            </td>
        </tr>
        <tr class="inner-part">
            <td>
                <button class="nums num">4</button>
            </td>
            <td>
                <button class="nums num">5</button>
            </td>
            <td>
                <button class="nums num">6</button>
            </td>
            <td>
                <button class="sym num">-</button>
            </td>
        </tr>
        <tr class="inner-part">
            <td>
                <button class="nums num">7</button>
            </td>
            <td>
                <button class="nums num">8</button>
            </td>
            <td>
                <button class="nums num">9</button>
            </td>
            <td>
                <button class="sym num">*</button>
            </td>
        </tr>
        <tr class="inner-part">
            <td>
                <button class="clear num">C</button>
            </td>
            <td>
                <button class="nums num">0</button>
            </td>
            <td>
                <button class="nums num">=</button>
            </td>
            <td>
                <button class="sym num">/</button>
            </td>
        </tr>
    </table>
</body>
</html>
